name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "~/dobutsu-shogi-app/dobutsu-shogi"
          # Exclude .git and node_modules to speed up transfer and avoid issues
          rm: false # Do not delete destination folder, just overwrite
          strip_components: 0

      - name: Restart Application via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/dobutsu-shogi-app/dobutsu-shogi
            # Ensure .env permissions
            chmod 600 .env
            # Install dependencies
            npm install --production
            # Restart PM2 process with updated environment
            pm2 restart dobutsu-shogi --update-env
